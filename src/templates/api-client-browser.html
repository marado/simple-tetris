<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple tetris</title>
  <style>
    body {
      background-color: #96a488;
    }
    .mobile-device-buttons {
      position: fixed;
      display: block;
      width: 33%;
      height: 50%;
    }
    .mobile-device-buttons:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    #game-root {
      margin: 0 auto;
      width: 250px;
      height: 500px;
      outline: 1px solid #3b4128;
    }
    #game-root > .block {
      float: left;
      width: 25px;
      height: 25px;
      border: 1px solid #96a488;
    }
    #game-root > .block.empty {
      background-color: #909c7c;
    }
    #game-root > .block.filled {
      background-color: #3b4128;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onLoad="run()">
  <div id="game-root"></div>

  <a
    href="javascript:void(0)" onClick="handleClick(event, SimpleTetris.KEY_CODE_HARD_DROP)"
    class="mobile-device-buttons" style="top: 50%; left: 33%;"
  ></a>
  <a
    href="javascript:void(0)" onClick="handleClick(event, SimpleTetris.KEY_CODE_ROTATE)"
    class="mobile-device-buttons" style="top: 0; left: 33%;"
  ></a>
  <a
    href="javascript:void(0)" onClick="handleClick(event, SimpleTetris.KEY_CODE_LEFT)"
    class="mobile-device-buttons" style="top: 50%; left: 0;"
  ></a>
  <a
    href="javascript:void(0)" onClick="handleClick(event, SimpleTetris.KEY_CODE_RIGHT)"
    class="mobile-device-buttons" style="top: 50%; left: 66%;"
  ></a>

  <script>
    var store;

    function handleClick(event, keyCode) {
      event.preventDefault();
      if (store) {
        SimpleTetris.gameLoopIteration(store, 0.0, keyCode);
        render();
      }
    }

    function render() {
      var matrixBlocksToRender = SimpleTetris.matrixBlocksToRenderSelector(store.getState());
      var html = '';

      for (var i = 0; i < matrixBlocksToRender.length; i++) {
        html += matrixBlocksToRender[i]
          ? '<div class="block filled">&nbsp;</div>'
          : '<div class="block empty">&nbsp;</div>';
      }

      document.getElementById('game-root').innerHTML = html;
    }

    function run() {
      store = new SimpleTetris.createStore();
      render();
    }
  </script>
  <!-- you can access distribution version via: <script src="https://unpkg.com/simple-tetris"></script> -->
  <!-- todo update the url -->
  <script type="text/javascript" src="../../dist/simple-tetris-v1.1.1-rc.js"></script>
</body>
</html>
