<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple tetris</title>
  <style>
    body {
      background-color: #f4f4f4;
    }
    * {
      margin: 0;
      padding: 0;
    }
    .mobile-device-buttons {
      bottom: 0;
      height: 100%;
      left: 0;
      position: fixed;
      right: 0;
      top: 0;
      width: 100%;
    }
    .mobile-device-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      display: block;
      height: 50%;
      outline: none;
      position: fixed;
      width: 33%;
    }
    .mobile-device-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    #game-root {
      text-align: center;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onLoad="run()">
  <pre id="game-root"></pre>

  <div class="mobile-device-buttons">
    <button onClick="handleEvent('ArrowDown')" style="top: 50%; left: 33%;"></button>
    <button onClick="handleEvent('ArrowUp')" style="top: 0; left: 33%;"></button>
    <button onClick="handleEvent('ArrowLeft')" style="top: 50%; left: 0;"></button>
    <button onClick="handleEvent('ArrowRight')" style="top: 50%; left: 66%;"></button>
  </div>

  <script>
    var asciiRunner;

    function handleEvent(keyName) {
      asciiRunner && asciiRunner.triggerKeypress(keyName);
    }

    function run() {
      asciiRunner = new SimpleTetris.AsciiRunner({
        domElementId: 'game-root'
      });
    }
  </script>
  <!-- you can access distribution version via: <script src="https://unpkg.com/simple-tetris"></script> -->
</body>
</html>
